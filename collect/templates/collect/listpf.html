{% extends 'collect/base.html' %}
{% load static %}
{% block title %}List{% endblock %}

{% block content %}
    <div class="container">
        <form>
            <table class="table table-hover table-striped" id="pflist">
                <thead>
                <tr class="table-success">
                    <th scope="col">序号</th>
                    <th scope="col">提交时间</th>
                    <th scope="col">提交人</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                {% for pf in pfs %}
                    <tr id="pfidx{{ forloop.counter }}">
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ pf.submit_time | date:"Y-m-d" }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            <a href="{% url 'collect:pfedit' pf.pfid %}" class="btn btn-sm btn-primary">修改</a>
                            <button type="button" class="btn btn-sm btn-danger"
                                    onclick="deletepf('pfidx{{ forloop.counter }}',{{ pf.pfid }})">
                                删除
                            </button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </form>
    </div>

    <script type="text/javascript">
var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
function csrfSafeMethod(method) {
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}
$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});
    function deletepf(tridx,pfid) {
        $.ajax({
        type:"POST",
        url:"/collect/pf/del/"+pfid,
         data: {
             csrfmiddlewaretoken: "{{ csrf_token }}",
         },
        success:function(result){
            console.log(result)
            $("#pflist").html(result);
          }
        });

    }


    </script>
{% endblock content %}
