{% extends 'collect/base.html' %}
{% load static %}
{% block title %}List{% endblock %}

{% block content %}
    <div class="container">
        <table class="table table-hover table-striped" id="pflist">
            <thead>
            <tr class="table-success">
                <th scope="col">序号</th>
                <th scope="col">提交时间</th>
                <th scope="col">提交人</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for pf in pfs %}
                <tr id="pfidx{{ forloop.counter }}">
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ pf.submit_time | date:"Y-m-d" }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        <a href="{% url 'collect:pfedit' pf.pfid %}" class="btn btn-sm btn-primary">修改</a>
                        <button type="button" class="btn btn-sm btn-danger"
                                onclick="deletepf('pfidx{{ forloop.counter }}',{{ pf.pfid }})">
                            删除
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

    <script>
    function deletepf(tridx,pfid) {
{#        alert(tridx);#}
{#        alert(pfid);#}
{#        $.ajax({url:"/collect/pf/del/"+pfid});#}
        $("#tridx").remove();

    }
    </script>
{% endblock content %}
