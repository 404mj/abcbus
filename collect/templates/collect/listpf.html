{% extends 'collect/base.html' %}
{% load static %}
{% block title %}List{% endblock %}

{% block content %}
    <div class="container">
        <table class="table table-hover table-striped">
            <thead>
            <tr class="table-success">
                <th scope="col">序号</th>
                <th scope="col">提交时间</th>
                <th scope="col">提交人</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for pf in pfs %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ pf.submit_time | date:"Y-m-d" }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        <a href="{% url 'collect:pfedit' pf.pfid %}" class="btn-sm btn-primary">修改</a>
                        {#                        invisible#}
                        <a href="{% url 'collect:pfedit' pf.pfid %}" class="btn-sm btn-danger ">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock content %}
